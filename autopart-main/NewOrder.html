<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Autoparts</title>
</head>
<body>
   <nav class="NewOrdernavbar">
    <div class="container">
        <div class="arrowCart">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
            <h1>New order</h1>
        </div>
       
    </div>
   </nav>
    <main class="NewOrdertmain">
        <section class="package">
            <div class="container">
                <div class="container-grid">
                    <div class="packageall">                               
                         <div>
                            <div class="cartBox">
                                <div class="partA">
                                    <img src="img/Rectangle 72.png" alt="">
                                </div>
                                <div class="partB">
                                    <h2>Lorem ipsum</h2>
                                     <p class="description">Lorem ipsum dolor sit diam vulputate ultrices.im dolor sit diam vulputate ultrices </p>
                                    <div class="priceQuantity">
                                        <p class="price">$125</p>
                                        <p class="quantityControl">Qty : 1</p>
                                    </div>
                                </div>
                            </div>
                            <p class="NewOrderName">By Naim Hasan</p>
                            <p class="NewOrderAddress" >From suchona, Adabar, Dhaka-North Bangladesh</p>
                        </div>
                    </div>                  
                </div>        
            </div>
        </section>

        <section class="neworderTotal">
            <div class="container">
                <p>Total: <span class="newOrderValue">$125</span></p>
            </div>
        </section>

        <section class="addToCartByNow">
            <div class="container">
                <div>
                   <button class="AddToCart">Accept</button>
                </div>
                <div>
                   <button class="BuyNow">Cancel</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <div class="items"><img src="img/Vector2.png" alt=""></div>
            <div class="items"><img src="img/Vector3.png" alt=""></div>
            <div class="items"><img src="img/Vector7.png" alt=""></div>
            <div class="items"><img src="img/Vector5.png" alt=""></div>
            <div class="items"><img src="img/Vector6.png" alt=""></div>
        </div>
    </footer>
</body>
</html>
